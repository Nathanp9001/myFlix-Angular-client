<app-nav-bar></app-nav-bar>
<div class="movies">
  <!-- <div class="movies" style="display: flex"> -->
  <mat-card
    *ngFor="let movie of movies"
    style="flex: 1 1 auto"
    class="movie-card"
  >
    <mat-card-header class="movie-card-header">
      <mat-card-title class="movie-title">{{ movie.Title }}</mat-card-title>
      <mat-card-subtitle class="movie-director"
        >Directed by: {{ movie.Director.Name }}</mat-card-subtitle
      >
      <button
        *ngIf="!isFavorite(movie._id)"
        mat-icon-button
        (click)="addFavorite(movie._id)"
        class="favorite-icon"
        matTooltip="Add to favorites"
      >
        <mat-icon>favorite_border</mat-icon>
      </button>
      <button
        *ngIf="isFavorite(movie._id)"
        mat-icon-button
        (click)="removeFavorite(movie._id)"
        class="favorite-icon"
        matTooltip="Remove from favorites"
      >
        <mat-icon>favorite</mat-icon>
      </button>
    </mat-card-header>
    <img src="{{ movie.ImagePath }}" alt="{{ movie.Title }}" />
    <mat-card-actions>
      <button
        class="fancy-button"
        (click)="openGenreInfo(movie.Genre.Name, movie.Genre.Description)"
      >
        Genre
      </button>
      <button
        class="fancy-button"
        (click)="
          openDirectorInfo(
            movie.Director.Name,
            movie.Director.Bio,
            movie.Director.Birth
          )
        "
      >
        Director
      </button>
      <button
        class="fancy-button"
        (click)="openMovieDescription(movie.Title, movie.Description)"
      >
        Synopsis
      </button>
    </mat-card-actions>
  </mat-card>
</div>
