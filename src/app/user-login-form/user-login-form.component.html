<mat-card class="login-dialog">
  <mat-card-header class="login-title">
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content class="login-content">
    <form>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="loginData.Username"
          placeholder="Username"
          type="text"
          name="Username"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="loginData.Password"
          type="password"
          placeholder="Password"
          name="Password"
          required
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="loginUser()" class="fancy-button">Login</button>
    <mat-spinner></mat-spinner>
  </mat-card-actions>
</mat-card>
